---
- name: Run Flask Monitoring Dashboard with Gunicorn and Nginx
  hosts: app1
  become: true
  tasks:
    - name: 
      ansible.builtin.copy:
        dest: /etc/systemd/system/app.service
        content: |
          [Unit]
          Description=Gunicorn instance to serve Flask app
          After=network.target

          [Service]
          User=ubuntu
          Group=www-data
          WorkingDirectory=/home/ubuntu/flask
          Environment="PATH=/home/ubuntu/env/teton/bin"
          RuntimeDirectory=flask_app_socket
          ExecStart=/home/ubuntu/env/teton/bin/gunicorn --workers 3 --bind unix:/run/flask_app_socket/app.sock -m 007 wsgi:app

          [Install]
          WantedBy=multi-user.target

    - name: Add to group
      command: usermod -aG sudo ubuntu

    - name: set permissions for the home directory
      command: chmod 775 /home/ubuntu/flask

    - name: Reload systemd daemon
      ansible.builtin.systemd:
        daemon_reload: yes

    - name: Start and enable Flask app service
      ansible.builtin.systemd:
        name: app
        state: started
        enabled: yes # Ensure the service starts automatically on boot

    - name: Check status of Flask app service
      command: systemctl status app
      register: app_status

    - debug: {var: app_status.stdout_lines}

    - name: Install Nginx 
      apt:
        name: nginx
        state: present

    - name: 
      ansible.builtin.copy:
        dest: /etc/nginx/sites-available/app.conf
        content: |
          server {
              listen 80;
              server_name 44.244.132.250; # Replace with your domain or IP

              location / {
                  include proxy_params;
                  proxy_pass http://unix:/run/flask_app_socket/app.sock;
              }
          }
    - name: Enable Nginx configuration (create symlink if it doesn't exist/is wrong)
      ansible.builtin.file:
        src: /etc/nginx/sites-available/app.conf
        dest: /etc/nginx/sites-enabled/app.conf # Explicitly define the symlink name
        state: link 
        owner: ubuntu
        group: ubuntu

    - name: Enable Nginx configuration
      ansible.builtin.command: sudo nginx -t 

    - name: Restart Nginx
      ansible.builtin.systemd:
        name: nginx
        state: restarted

    - name: Allow everything and enable UFW
      community.general.ufw:
        state: enabled
        policy: allow

    - name: Get status of the ufw service
      command: ufw status
      register: ufw_status

    # - debug: {var: ufw_status.stdout_lines}
    - name: Allow Nginx Full profile in UFW
      ansible.builtin.ufw:
        rule: allow
        name: 'Nginx Full'

    # - debug: {var: ufw_status.stdout_lines}
    - name: check nginx error log
      command: sudo tail /var/log/nginx/error.log
      register: nginx_error_log
    # - debug: {var: nginx_error_log.stdout_lines}

    

